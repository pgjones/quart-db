[tox]
envlist = docs,format,mypy,py310,py311,py312,py313,py314,pep8,package
isolated_build = True

[testenv]
deps =
    aiosqlite
    asyncpg
    buildpg
    psycopg[pool]
    pytest
    pytest-asyncio
    pytest-cov
    pytest-sugar
commands = pytest --cov=quart_db {posargs}
passenv = DATABASE_URL

[testenv:docs]
basepython = python3.14
deps =
    aiosqlite
    asyncpg
    buildpg
    pydata-sphinx-theme
    psycopg[pool]
    sphinx
commands =
    sphinx-apidoc -e -f -o docs/reference/source/ src/quart_db/
    sphinx-build -b html -d {envtmpdir}/doctrees docs/ docs/_build/html/

[testenv:format]
basepython = python3.14
deps =
    black
    isort
commands =
    black --check --diff src/quart_db/ tests/
    isort --check --diff src/quart_db/ tests

[testenv:pep8]
basepython = python3.14
deps =
    flake8
    pep8-naming
    flake8-print
commands = flake8 src/quart_db/ tests/

[testenv:mypy]
basepython = python3.14
deps =
    mypy
    psycopg[pool]
    pytest
commands =
    mypy src/quart_db/ tests/

[testenv:package]
basepython = python3.14
deps =
    pdm
    twine
commands =
    pdm build
    twine check dist/*
